<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ioquake3.js</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                padding: none;
                background: #000;
            }

            #canvas {
                width: 100%;
                height: 100%;
            }

            #overlay {
                opacity: 0.5;
                background: #000;
                width: 100%;
                height: 100%;
                z-index: 10;
                top: 0;
                left: 0;
                position: fixed;
                text-align: center;
            }

            #status {
                color: #FFF;
                font-size: 26px;
                margin-top: 40px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <a href="https://github.com/klaussilveira/ioquake3.js"><img style="z-index: 11; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
        <div id="overlay">
            <div id="status">Downloading...</div>
        </div>
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

        <script type='text/javascript'>
            var overlayElement = document.getElementById('overlay');
            var statusElement = document.getElementById('status');

            var Module = {
                preRun: [],
                postRun: [],
                printErr: function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.error(text);
                },
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    canvas.addEventListener('webglcontextlost', function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

                    return canvas;
                })(),
                setStatus: function(text) {
                    if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                    if (text === Module.setStatus.text) return;

                    var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                    var now = Date.now();

                    if (m && now - Date.now() < 30) return;

                    if (m) {
                        text = m[1];
                    } else {
                        if (!text) overlayElement.style.display = 'none';
                    }

                    statusElement.innerHTML = text;
                },
                totalDependencies: 0,
                monitorRunDependencies: function(left) {
                    this.totalDependencies = Math.max(this.totalDependencies, left);
                    Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'Memory initialization...');
                }
            };

            Module.setStatus('Downloading...');

            window.onerror = function(event) {
                Module.setStatus('Exception thrown, see JavaScript console');
                overlayElement.style.display = 'block';
                Module.setStatus = function(text) {
                    if (text) Module.printErr('[post-exception status] ' + text);
                };
            };
        </script>
        <script async type="text/javascript" src="ioquake3.js"></script>
        <script async type="text/javascript" src="emscripten_data.js"></script>
    </body>
</html>
