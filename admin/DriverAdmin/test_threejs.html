<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>Test</title>
<style> body { margin: 0; } canvas { width: 100%; height: 100% } </style>
</head>
<body>
     <script src="/drives/three.min.js"></script>
     
     <script src="/drives/jquery.min.js"></script>
     <script>
     var dir = 0
       var scene = new THREE.Scene();
       var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 800 );
       var renderer = new THREE.WebGLRenderer();
       renderer.setSize( window.innerWidth, window.innerHeight );
       window.document.body.appendChild( renderer.domElement );
       var geometry = []
       var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
       geometry[0] =  new THREE.BoxGeometry( 10, 10, 10 );
       var cube = new THREE.Mesh( geometry[0], material );
                          
       scene.add( cube );
       $(document).keypress(function(e){
               if(event.which == 32){
if(dir < 0){
    dir = 0.005;
}else {
    dir = -0.005;
}
               }
           });
       camera.position.z = 20;
       
       function render() {
           requestAnimationFrame( render );
          
           cube.rotation.y += dir;
           
           renderer.render( scene, camera );
           }
           render();
          </script>
          </body>
          </html>
