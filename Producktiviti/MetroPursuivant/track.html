<!DOCTYPE html>

<html>

<head>

<title>MetroPusuivant Scheduling Center</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<style>
body{
    background-color: blue;
    color: lime;
    font-family: Segoe UI;
}
input{
    display: block;
    width: 200px;
    
}
button{
    width: 200px;
}
    .datestamp{
        font-family: Segoe UI;
    }
</style>
</head>

<body>
<h1>MetroPursiuvant Schedule Tracker</h1>
<form>
    <input type="date" class="datestamp"/>
    <input type="text" name="route" class="routestamp"/>
    <button id="track">Track Schedule!</button>
</form>
<script type="text/javascript">

   $(function() {
$("#track").click(function(){
      var params = {

         // Specify your subscription key

         'api_key': '3bd3f9fe9c0d4c9087ff7438fe507aa7',

         // Specify values for the following required parameters

         'RouteID': $(".routestamp").val(),

         // Specify values for optional parameters, as needed

          Date: $(".datestamp").val(new Date().toJSON().slice(0,19)),

         // IncludingVariations: "false",

      };

      

      $.ajax({

         url: 'https://api.wmata.com/Bus.svc/json/jRouteSchedule?' + $.param(params),

         type: 'GET',

      })

      .done(function(data) {

       console.log(data);

      })

      .fail(function() {

         alert("error");

      });
});
   });

</script>

</body>

</html>
