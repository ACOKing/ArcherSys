<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
       <script>
           var app = angular.module("PoEtsy",[]);
           app.controller("PageController",["$scope",function($scope){
               $scope.title = "My Poem";
               $scope.poem = "  My Poem";
               $("#save").click(function(){
                   $scope.title = $("#title").val();
                   $scope.poem = $("#poem").val();
               })
           }]);
       </script> 
    </head>
    <body ng-app="PoEtsy">
    <div class="poem-editor">
    <form>
    <h1>PoEtsy</h1>
        <textarea id="poem"></textarea>
        <br />
        <input type="text" id="title">
        <br />
        <button id="save">Save Poem</button>
    </form>
        
    </div>
    <div ng-controller="PageController"> <h1>{{ title }}</h1>
    <p> HTML5 is the new thing<br />
    <p> With Google, Facebook, Twitter, and Bing<br /></p>
        <p>{{ poem }}</p>
        
    </div>
       
    </body>
</html>
